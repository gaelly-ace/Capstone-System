<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSMO - SuperAdmin</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="records.css" />

  <style>
    /* --- Fix background and pagination visibility --- */
    #livestockTable {
      width: 100%;
      border-collapse: collapse;
      background-color: #eaf3ff; /* light blue table bg */
    }

    #livestockTable thead th {
      background-color: #007bff; /* blue header */
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    #livestockTable tbody td {
      text-align: center;
      background-color: #f5f9ff;
      color: #333;
      padding: 8px;
    }

    /* Pagination buttons fix */
    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background-color: #007bff !important;
      color: white !important;
      border-radius: 6px;
      padding: 4px 10px !important;
      margin: 2px;
      border: none !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background-color: #0056b3 !important;
      color: white !important;
    }

    /* Ensure pagination is visible */
    .dataTables_wrapper .dataTables_paginate {
      margin-top: 15px;
      text-align: center !important;
    }

    .dataTables_wrapper .dataTables_info {
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <section id="sidebar">
    <a href="index.html" class="brand">
      <img src="IMAGES/PSMO.png" class="logo" alt="PSMO Logo" />
      <span class="text">SuperAdmin</span>
    </a>

    <ul class="side-menu top">
      <li><a href="index.html"><i class="bx bxs-dashboard"></i><span class="text">Dashboard</span></a></li>
      <li class="active"><a href="records.html"><i class="bx bxs-shopping-bag-alt"></i><span class="text">Records</span></a></li>
      <li><a href="archive.html"><i class="bx bxs-doughnut-chart"></i><span class="text">Archives</span></a></li>
      <li><a href="reports.html"><i class="bx bxs-message-dots"></i><span class="text">Reports</span></a></li>
      <li><a href="team.html"><i class="bx bxs-calendar"></i><span class="text">Role Management</span></a></li>
    </ul>
  </section>
  <!-- SIDEBAR END -->

  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i class="bx bx-menu"></i>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search..." />
          <button type="submit" class="search-btn"><i class="bx bx-search"></i></button>
        </div>
      </form>

      <input type="checkbox" id="switch-mode" hidden />
      <label for="switch-mode" class="switch-mode"></label>

      <a href="notif.html" class="notification">
        <i class="bx bxs-bell"></i>
        <span class="num"></span>
      </a>

      <a href="profile.html" class="profile">
        <img src="IMAGES/" id="navbar-profile-img" alt="Profile" />
      </a>
    </nav>
    <!-- NAVBAR END -->

    <!-- LIVESTOCK RECORDS -->
    <div class="container">
      <header>
        <div class="filterEntries">
          <div class="entries">
            Show
            <select id="table_size">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            entries
          </div>

          <div class="filter">
            <label for="search">Search:</label>
            <input type="search" id="search" placeholder="Enter livestock ID or type" />
          </div>
        </div>

        <div class="actionButtons">
          <button id="registerLivestockBtn">Register Livestock</button>
          <div class="exportMenu">
            <button class="exportBtn">
              Export Data <i class="fas fa-chevron-down"></i>
            </button>
            <div class="exportOptions">
              <button id="exportPDF">Export as PDF</button>
              <button id="exportExcel">Export as Excel</button>
            </div>
          </div>
        </div>
      </header>

      <div class="table-container">
        <table id="livestockTable" class="display">
          <thead>
            <tr class="heading">
              <th>Livestock ID</th>
              <th>Kind of Livestock</th>
              <th>Gender</th>
              <th>Weight</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="userInfo">
            <!-- Sample data with correct column count -->
            <tr>
              <td>LS-001</td>
              <td>Pig</td>
              <td>Male</td>
              <td>85</td>
              <td>In Entry Point</td>
              <td><button>Edit</button></td>
            </tr>
            <tr>
              <td>LS-002</td>
              <td>Cattle</td>
              <td>Female</td>
              <td>120</td>
              <td>In Holding Pen</td>
              <td><button>Edit</button></td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer>
        <span class="showEntries">Showing 1 to 10 of 0 entries</span>
        <div class="pagination"></div>
      </footer>
    </div>

    <!-- PROFILE DROPDOWN + THEME TOGGLE -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const profile = document.querySelector(".profile");
        const dropdown = document.createElement("div");
        dropdown.id = "profileDropdown";
        dropdown.style.display = "none";
        dropdown.style.position = "absolute";
        dropdown.style.background = "#fff";
        dropdown.style.border = "1px solid #ddd";
        dropdown.style.borderRadius = "10px";
        dropdown.style.boxShadow = "0 4px 12px rgba(0,0,0,0.15)";
        dropdown.style.padding = "5px 0";
        dropdown.style.width = "140px";
        dropdown.style.fontFamily = "Poppins, sans-serif";
        dropdown.style.fontSize = "14px";
        dropdown.style.zIndex = "1000";

        dropdown.innerHTML = `
          <a href="profile.html" style="display:block;padding:10px 15px;text-decoration:none;color:#111;">Profile</a>
          <a href="#" id="logoutBtn" style="display:block;padding:10px 15px;text-decoration:none;color:#111;">Logout</a>
        `;
        document.body.appendChild(dropdown);

        profile.addEventListener("click", (e) => {
          e.preventDefault();
          const rect = profile.getBoundingClientRect();
          dropdown.style.top = `${rect.bottom + window.scrollY + 10}px`;
          dropdown.style.left = `${rect.left - 30}px`;
          dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        });

        document.addEventListener("click", (e) => {
          if (!e.target.closest(".profile") && !e.target.closest("#profileDropdown")) {
            dropdown.style.display = "none";
          }
        });

        document.addEventListener("click", (e) => {
          if (e.target.id === "logoutBtn") {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = "sign.html";
          }
        });
      });
    </script>
  </section>

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#livestockTable').DataTable({
        pageLength: 5,
        language: {
          emptyTable: "No data available in table",
          paginate: {
            previous: "Previous",
            next: "Next"
          }
        }
      });
    });
  </script>
</body>
</html>
