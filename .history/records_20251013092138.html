<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSMO - SuperAdmin</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- SheetJS for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <!-- QR Code Scanner -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="records.css" />

  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css"
  />

  <style>
    /* === DataTable Integration Fix === */
    table.dataTable {
      width: 100%;
      background: white !important;
      border-collapse: collapse;
      border-radius: 6px;
      overflow: hidden;
    }

    table.dataTable thead th {
      background: #343a40 !important;
      color: white !important;
      text-align: center;
      padding: 10px;
      font-weight: 600;
    }

    table.dataTable tbody td {
      background: #ffffff !important;
      color: #333;
      text-align: center;
      padding: 10px;
    }

    table.dataTable tbody td.dataTables_empty {
      color: #333 !important;
      background: #fff !important;
    }

    table.dataTable tbody tr:hover {
      background: #f8f9fa !important;
      transition: 0.3s;
    }

    .dataTables_wrapper .dataTables_info {
      color: #333;
      margin-top: 10px;
    }

    .dataTables_wrapper .dataTables_paginate {
      margin-top: 10px;
      text-align: center;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background: #ffffff !important;
      border: 1px solid #ccc !important;
      color: #333 !important;
      border-radius: 4px;
      padding: 5px 10px;
      margin: 0 2px;
      cursor: pointer;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
      background: #007bff !important;
      color: #fff !important;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.current {
      background: #007bff !important;
      color: white !important;
      border: 1px solid #007bff !important;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <section id="sidebar">
    <a href="index.html" class="brand">
      <img src="IMAGES/PSMO.png" class="logo" alt="PSMO Logo" />
      <span class="text">SuperAdmin</span>
    </a>

    <ul class="side-menu top">
      <li>
        <a href="index.html">
          <i class="bx bxs-dashboard"></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li class="active">
        <a href="records.html">
          <i class="bx bxs-shopping-bag-alt"></i>
          <span class="text">Records</span>
        </a>
      </li>
      <li>
        <a href="archive.html">
          <i class="bx bxs-doughnut-chart"></i>
          <span class="text">Archives</span>
        </a>
      </li>
      <li>
        <a href="reports.html">
          <i class="bx bxs-message-dots"></i>
          <span class="text">Reports</span>
        </a>
      </li>
      <li>
        <a href="team.html">
          <i class="bx bxs-calendar"></i>
          <span class="text">Role Management</span>
        </a>
      </li>
    </ul>
  </section>

  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i class="bx bx-menu"></i>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search..." />
          <button type="submit" class="search-btn"><i class="bx bx-search"></i></button>
        </div>
      </form>

      <input type="checkbox" id="switch-mode" hidden />
      <label for="switch-mode" class="switch-mode"></label>

      <a href="notif.html" class="notification">
        <i class="bx bxs-bell"></i>
        <span class="num"></span>
      </a>

      <a href="profile.html" class="profile">
        <img src="IMAGES/" id="navbar-profile-img" alt="Profile" />
      </a>
    </nav>

    <!-- LIVESTOCK RECORDS -->
    <div class="container">
      <header>
        <div class="filterEntries">
          <div class="entries">
            Show
            <select id="table_size">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            entries
          </div>

          <div class="filter">
            <label for="search">Search:</label>
            <input type="search" id="search" placeholder="Enter livestock ID or type" />
          </div>
        </div>

        <div class="actionButtons">
          <button id="registerLivestockBtn">Register Livestock</button>
          <div class="exportMenu">
            <button class="exportBtn">
              Export Data <i class="fas fa-chevron-down"></i>
            </button>
            <div class="exportOptions">
              <button id="exportPDF">Export as PDF</button>
              <button id="exportExcel">Export as Excel</button>
            </div>
          </div>
        </div>
      </header>

      <!-- Updated table with ID for DataTables -->
      <div class="table-container">
        <table id="livestockTable" class="display">
          <thead>
            <tr>
              <th>Livestock ID</th>
              <th>Kind of Livestock</th>
              <th>Gender</th>
              <th>Weight</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data dynamically loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
  $(document).ready(function () {
    $('#livestockTable').DataTable({
      pageLength: 5,
      language: {
        emptyTable: "No data available in table"
      }
    });
  });
  </script>
</body>
</html>
