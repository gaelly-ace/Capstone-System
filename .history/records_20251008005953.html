<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <!-- QR Code Scanner -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
	<!-- My CSS -->
	<link rel="stylesheet" href="records.css">

<title>PSMO - SuperAdmin</title>
</head>
<body class="light"><!-- Default to light mode -->

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="index.html" class="brand">
			<img src="IMAGES/PSMO.png" class="logo">
			<span class="text">SuperAdmin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="records.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Records</span>
				</a>
			</li>
			<li>
				<a href="archive.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Archives</span>
				</a>
			</li>
			<li>
				<a href="reports.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Reports</span>
				</a>
			</li>
            <li>
				<a href="team.html">
					<i class='bx bxs-calendar' ></i>
					<span class="text">Role Management</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="notif.html" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num"></span>
			</a>

			<!-- Profile Dropdown -->
			<div class="dropdown">
				<a href="javascript:void(0)" onclick="toggleDropdown()" class="profile">
					<img src="IMAGES/" id="navbar-profile-img">
				</a>
				<div id="profileDropdown" class="dropdown-content">
					<a href="profile.html">Profile</a>
					<a href="signin.html">Logout</a>
				</div>
			</div>
		</nav>
		<!-- NAVBAR -->

        <!-- YOUR CONTENT -->
    </section>
    <!-- CONTENT -->

<script src="records.js"></script>
<script>
	// Dropdown Toggle Function
	function toggleDropdown() {
		document.getElementById("profileDropdown").classList.toggle("show");
	}

	// Close dropdown when clicking outside
	window.onclick = function(event) {
		if (!event.target.closest('.dropdown')) {
			document.getElementById("profileDropdown").classList.remove("show");
		}
	}

	// Light/Dark Mode Toggle
	const switchMode = document.getElementById("switch-mode");
	switchMode.addEventListener("change", () => {
		document.body.classList.toggle("dark");
		document.body.classList.toggle("light");
	});
</script>
</body>
</html>
