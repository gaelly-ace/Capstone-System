<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSMO - SuperAdmin</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="records.css" />

  <style>
    /* DataTables pagination visible in both modes */
    .dataTables_wrapper .dataTables_paginate {
      margin-top: 15px;
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button {
      background-color: #007bff !important;
      color: #fff !important;
      border: none !important;
      border-radius: 6px !important;
      padding: 6px 12px !important;
      cursor: pointer;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button.disabled {
      background-color: #ccc !important;
      color: #666 !important;
      cursor: default;
    }

    .dataTables_wrapper .dataTables_paginate .paginate_button:hover:not(.disabled) {
      background-color: #0056b3 !important;
      color: #fff !important;
    }

    /* Table header color */
    table.dataTable thead th {
      background-color: #007bff !important;
      color: white !important;
      text-align: center;
    }

    table.dataTable tbody td {
      text-align: center;
    }

    /* Restore old toggle switch design */
    .switch-mode {
      position: relative;
      width: 45px;
      height: 22px;
      display: inline-block;
      border-radius: 25px;
      background: #ccc;
      cursor: pointer;
      transition: background 0.3s;
    }
    #switch-mode:checked + .switch-mode {
      background: #007bff;
    }
    .switch-mode::before {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #fff;
      top: 2px;
      left: 3px;
      transition: transform 0.3s;
    }
    #switch-mode:checked + .switch-mode::before {
      transform: translateX(22px);
    }

    /* Export & Register buttons */
    .actionButtons button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .actionButtons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <section id="sidebar">
    <a href="index.html" class="brand">
      <img src="IMAGES/PSMO.png" class="logo" alt="PSMO Logo" />
      <span class="text">SuperAdmin</span>
    </a>

    <ul class="side-menu top">
      <li><a href="index.html"><i class="bx bxs-dashboard"></i><span class="text">Dashboard</span></a></li>
      <li class="active"><a href="records.html"><i class="bx bxs-shopping-bag-alt"></i><span class="text">Records</span></a></li>
      <li><a href="archive.html"><i class="bx bxs-doughnut-chart"></i><span class="text">Archives</span></a></li>
      <li><a href="reports.html"><i class="bx bxs-message-dots"></i><span class="text">Reports</span></a></li>
      <li><a href="team.html"><i class="bx bxs-calendar"></i><span class="text">Role Management</span></a></li>
    </ul>
  </section>

  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i class="bx bx-menu"></i>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search..." />
          <button type="submit" class="search-btn"><i class="bx bx-search"></i></button>
        </div>
      </form>

      <input type="checkbox" id="switch-mode" hidden />
      <label for="switch-mode" class="switch-mode"></label>

      <a href="notif.html" class="notification">
        <i class="bx bxs-bell"></i>
        <span class="num"></span>
      </a>

      <a href="profile.html" class="profile">
        <img src="IMAGES/" id="navbar-profile-img" alt="Profile" />
      </a>
    </nav>

    <!-- LIVESTOCK TABLE -->
    <div class="container">
      <header>
        <div class="filterEntries">
          <div class="entries">
            Show
            <select id="table_size">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
            entries
          </div>
          
        </div>

        <div class="actionButtons">
          <button id="registerLivestockBtn">Register Livestock</button>
          <button id="exportDataBtn">Export Data</button>
        </div>
      </header>

      <div class="table-container">
        <table id="livestockTable" class="display" style="width:100%">
          <thead>
            <tr>
              <th>Livestock ID</th>
              <th>Kind of Livestock</th>
              <th>Gender</th>
              <th>Weight</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>LS-001</td>
              <td>Pig</td>
              <td>Male</td>
              <td>85</td>
              <td>In Entry Point</td>
              <td><button>Edit</button></td>
            </tr>
            <tr>
              <td>LS-002</td>
              <td>Cattle</td>
              <td>Female</td>
              <td>120</td>
              <td>In Holding Pen</td>
              <td><button>Edit</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- jQuery + DataTables -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function () {
      // Initialize DataTable cleanly
      $('#livestockTable').DataTable({
        destroy: true,
        responsive: true,
        pageLength: 5,
        language: {
          emptyTable: "No data available in table",
        },
        columns: [
          { title: "Livestock ID" },
          { title: "Kind of Livestock" },
          { title: "Gender" },
          { title: "Weight" },
          { title: "Status" },
          { title: "Action" },
        ],
      });
    });
  </script>
</body>
</html>
