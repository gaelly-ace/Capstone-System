<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="team.css">

	<title>PSMO - SuperAdmin</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="index.html" class="brand">
			<img src="IMAGES/PSMO.png" class="logo">
			<span class="text">SuperAdmin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="records.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Records</span>
				</a>
			</li>
			<li>
				<a href="archive*/.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Archives</span>
				</a>
			</li>
			<li>
				<a href="reports.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Reports</span>
				</a>
			</li>
            <li class="active">
				<a href="team.html">
					<i class='bx bxs-calendar' ></i>
					<span class="text">Role Management</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
			
		</ul>
	</section>
	<!-- SIDEBAR -->


	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="notif.html" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num">8</span>
			</a>
			<a href="profile.html" class="profile">
				<img src="images/1.webp" id="navbar-profile-img">
			</a>
		</nav>
		<!-- NAVBAR -->

		 <!-- MAIN CONTENT -->
		 <main>
            <div class="container">
                <h2>Admin Management</h2>
				<form id="adminForm" class="admin-form" style="gap: 8px;">
					<input type="text" id="fullName" placeholder="Full Name" required>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <select id="role" required>
                        <option value="">Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Super Admin">Super Admin</option>
                    </select>
                    <button type="submit" id="addAdmin">Add Admin</button>
                </form>
                <table class="admin-table">
					<thead>
						<tr>
							<th>Full Name</th>
							<th>Username</th>
							<th>Password</th>
							<th>Role</th>
							<th>Archive</th>
						</tr>
					</thead>
					<tbody id="adminTableBody">
						<!-- Admin list will be displayed dynamically -->
					</tbody>
				</table>
                
            </div>
        </main>
        <!-- MAIN CONTENT -->

    </section>
	<!-- CONTENT -->
	

	<script src="team.js"></script>
</body>
</html>
