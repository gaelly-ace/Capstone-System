<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSMO - SuperAdmin</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="records.css" />
</head>
<body>
  <!-- SIDEBAR -->
  <section id="sidebar">
    <a href="index.html" class="brand">
      <img src="IMAGES/PSMO.png" class="logo" alt="PSMO Logo" />
      <span class="text">SuperAdmin</span>
    </a>
    <ul class="side-menu top">
      <li><a href="index.html"><i class="bx bxs-dashboard"></i><span class="text">Dashboard</span></a></li>
      <li class="active"><a href="records.html"><i class="bx bxs-shopping-bag-alt"></i><span class="text">Records</span></a></li>
      <li><a href="archive.html"><i class="bx bxs-doughnut-chart"></i><span class="text">Archives</span></a></li>
      <li><a href="reports.html"><i class="bx bxs-message-dots"></i><span class="text">Reports</span></a></li>
      <li><a href="team.html"><i class="bx bxs-calendar"></i><span class="text">Role Management</span></a></li>
    </ul>
  </section>

  <!-- CONTENT -->
  <section id="content">
    <nav>
      <i class="bx bx-menu"></i>
      <form>
        <div class="form-input">
          <input type="search" placeholder="Search..." />
          <button type="submit" class="search-btn"><i class="bx bx-search"></i></button>
        </div>
      </form>

      <!-- Switch Toggle -->
      <input type="checkbox" id="switch-mode" hidden />
      <label for="switch-mode" class="switch-mode"></label>

      <a href="notif.html" class="notification"><i class="bx bxs-bell"></i><span class="num"></span></a>
      <a href="profile.html" class="profile"><img src="IMAGES/" id="navbar-profile-img" alt="Profile" /></a>
    </nav>

    <div class="container">
      <header>
        <div class="filterEntries">
          <div class="entries">
            Show
            <select id="table_size">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
            entries
          </div>
          <div class="filter">
            <label for="search">Search:</label>
            <input type="search" id="search" placeholder="Enter livestock ID or type" />
          </div>
        </div>

        <div class="actionButtons">
          <button id="registerLivestockBtn"><i class="fas fa-plus"></i> Register Livestock</button>
          <div class="exportMenu">
            <button class="exportBtn"><i class="fas fa-download"></i> Export <i class="fas fa-chevron-down"></i></button>
            <div class="exportOptions">
              <button id="exportPDF"><i class="fas fa-file-pdf"></i> Export as PDF</button>
              <button id="exportExcel"><i class="fas fa-file-excel"></i> Export as Excel</button>
            </div>
          </div>
        </div>
      </header>

      <div class="table-container">
        <table id="livestockTable" class="display">
          <thead>
            <tr>
              <th>Livestock ID</th>
              <th>Kind of Livestock</th>
              <th>Gender</th>
              <th>Weight</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="userInfo"></tbody>
        </table>
      </div>
    </div>

    <!-- POPUP -->
    <div class="dark_bg">
      <div class="popup">
        <header>
          <h2 class="modalTitle">Register New Livestock</h2>
          <button class="closeBtn">&times;</button>
        </header>
        <form id="myForm">
          <div class="form_control">
            <label for="livestockId">Livestock ID:</label>
            <div class="id-input-container">
              <input type="text" id="livestockId" required />
              <button type="button" id="qrScanBtn" class="qr-scan-btn"><i class="fas fa-qrcode"></i> Scan QR</button>
            </div>
          </div>
          <div class="form_control">
            <label for="kindOfLivestock">Kind of Livestock:</label>
            <select id="kindOfLivestock" required>
              <option value="">Select type</option>
              <option value="Pig">Pig</option>
              <option value="Cattle">Cattle</option>
              <option value="Carabao">Carabao</option>
            </select>
          </div>
          <div class="form_control">
            <label for="gender">Gender:</label>
            <select id="gender" required>
              <option value="">Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="form_control">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="0" step="0.1" required />
          </div>
          <div class="form_control">
            <label for="status">Status:</label>
            <select id="status" required>
              <option value="">Select status</option>
              <option value="In Entry Point">In Entry Point</option>
              <option value="In Holding Pen">In Holding Pen</option>
              <option value="In Slaughter House">In Slaughter House</option>
              <option value="In Exit Point">In Exit Point</option>
              <option value="Anomaly Detected">Anomaly Detected</option>
            </select>
          </div>
        </form>
        <footer class="popupFooter">
          <button class="cancelBtn" style="display:none;">Cancel</button>
          <button form="myForm" class="submitBtn">Submit</button>
        </footer>
      </div>
    </div>

    <!-- QR SCANNER -->
    <div class="qr_scanner_bg">
      <div class="qr_scanner_popup">
        <header><h2>QR Code Scanner</h2><button class="closeQRBtn">&times;</button></header>
        <div id="qr-reader"></div>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
  <script src="records.js"></script>
</body>
</html>
