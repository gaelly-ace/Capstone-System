<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="style.css">

	<title>PSMO - SuperAdmin</title>
	<style>
		/* Prevent white flash */
		html, body {
			background-color: #f9f9f9; /* match your siteâ€™s background */
		}

		/* Dropdown styles */
		.dropdown {
			position: relative;
			display: inline-block;
		}
		.dropdown-content {
			display: none;
			position: absolute;
			right: 0;
			background-color: var(--light-bg, #fff);
			min-width: 140px;
			box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
			border-radius: 8px;
			z-index: 999;
		}
		.dropdown-content a {
			color: #333;
			padding: 10px 16px;
			text-decoration: none;
			display: block;
			font-size: 14px;
		}
		.dropdown-content a:hover {
			background-color: #f1f1f1;
		}
		.dropdown.show .dropdown-content {
			display: block;
		}
	</style>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="index.html" class="brand">
			<img src="IMAGES/PSMO.png" class="logo">
			<span class="text">SuperAdmin</span>
		</a>
		<ul class="side-menu top">
			<li class="active"><a href="index.html"><i class='bx bxs-dashboard'></i><span class="text">Dashboard</span></a></li>
			<li><a href="records.html"><i class='bx bxs-shopping-bag-alt'></i><span class="text">Records</span></a></li>
			<li><a href="archive.html"><i class='bx bxs-doughnut-chart'></i><span class="text">Archives</span></a></li>
			<li><a href="reports.html"><i class='bx bxs-message-dots'></i><span class="text">Reports</span></a></li>
			<li><a href="team.html"><i class='bx bxs-calendar'></i><span class="text">Role Management</span></a></li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu'></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="notif.html" class="notification">
				<i class='bx bxs-bell'></i>
				<span class="num"></span>
			</a>

			<!-- Dropdown Profile -->
			<div class="dropdown">
				<a href="#" class="profile" id="profile-btn">
					<img src="IMAGES/" id="navbar-profile-img">
				</a>
				<div class="dropdown-content">
					<a href="profile.html">Profile</a>
					<a href="#" id="logout-btn">Logout</a>
				</div>
			</div>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Dashboard</h1>
				</div>
			</div>
		</main>
	</section>
	<!-- CONTENT -->

	<script>
		// Toggle dropdown
		document.getElementById("profile-btn").addEventListener("click", function(e) {
			e.preventDefault(); // stop unwanted navigation
			this.parentElement.classList.toggle("show");
		});

		// Close dropdown when clicking outside
		window.addEventListener("click", function(e) {
			if (!e.target.closest(".dropdown")) {
				document.querySelectorAll(".dropdown").forEach(d => d.classList.remove("show"));
			}
		});

		// Logout button
		document.getElementById("logout-btn").addEventListener("click", function(e) {
			e.preventDefault();
			window.location.href = "sign.html";
		});
	</script>
</body>
</html>
