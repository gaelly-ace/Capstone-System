<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- SheetJS for Excel export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <!-- QR Code Scanner -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
	<!-- My CSS -->
	<link rel="stylesheet" href="records.css">

<title>PSMO - SuperAdmin</title>

<style>
    /* Dropdown styles */
    .dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #fff; /* Light mode default */
        min-width: 140px;
        box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        border-radius: 8px;
        z-index: 999;
    }

    .dropdown-content a {
        color: #333;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        font-size: 14px;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown.show .dropdown-content {
        display: block;
    }

    /* Dark mode support */
    body.dark .dropdown-content {
        background-color: #2c2c2c;
    }

    body.dark .dropdown-content a {
        color: #f1f1f1;
    }

    body.dark .dropdown-content a:hover {
        background-color: #444;
    }
</style>
</head>
<body>

	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="index.html" class="brand">
			<img src="IMAGES/PSMO.png" class="logo">
			<span class="text">SuperAdmin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li class="active">
				<a href="records.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Records</span>
				</a>
			</li>
			<li>
				<a href="archive.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Archives</span>
				</a>
			</li>
			<li>
				<a href="reports.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Reports</span>
				</a>
			</li>
            <li>
				<a href="team.html">
					<i class='bx bxs-calendar' ></i>
					<span class="text">Role Management</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="notif.html" class="notification">
				<i class='bx bxs-bell' ></i>
				<span class="num"></span>
			</a>

            <!-- Profile dropdown -->
            <div class="dropdown">
                <a href="javascript:void(0);" class="profile" id="profile-btn">
                    <img src="IMAGES/" id="navbar-profile-img">
                </a>
                <div class="dropdown-content">
                    <a href="profile.html">Profile</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
		</nav>
		<!-- NAVBAR -->

		 <!-- LIVESTOCK RECORDS -->
        <div class="container">
            <!-- ... your existing records content ... -->
        </div>
    </section>
    <!-- CONTENT -->

    <script src="records.js"></script>
    <script>
        // Dropdown toggle
        document.getElementById("profile-btn").addEventListener("click", function() {
            this.parentElement.classList.toggle("show");
        });

        // Close dropdown if clicked outside
        window.addEventListener("click", function(e) {
            if (!e.target.closest(".dropdown")) {
                document.querySelectorAll(".dropdown").forEach(d => d.classList.remove("show"));
            }
        });

        // Logout redirect
        document.getElementById("logout-btn").addEventListener("click", function(e) {
            e.preventDefault();
            window.location.href = "sign.html";
        });
    </script>
</body>
</html>
