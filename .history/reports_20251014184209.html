<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="color-scheme" content="dark light">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSMO - SuperAdmin</title>

  <!-- No-flash theme bootstrap (reads 'dark-mode'); does NOT touch the checkbox -->
  <script>
    (function () {
      var dark = localStorage.getItem('dark-mode') === 'true';
      if (dark) {
        document.documentElement.classList.add('dark');
        document.write('<style>html,body{background:#0C0C1E!important}</style>');
      } else {
        document.write('<style>html,body{background:#F9F9F9!important}</style>');
      }
    })();
  </script>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">

  <!-- Page CSS -->
  <link rel="stylesheet" href="reports.css">
</head>
<body>

  <!-- SIDEBAR (fixed 280px; exact position) -->
  <section id="sidebar">
    <a href="index.html" class="brand">
      <img src="IMAGES/PSMO.png" class="logo" alt="PSMO">
      <span class="text">SuperAdmin</span>
    </a>
    <ul class="side-menu top">
      <li>
        <a href="index.html">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a href="records.html">
          <i class='bx bxs-shopping-bag-alt'></i>
          <span class="text">Records</span>
        </a>
      </li>
      <li class="active">
        <a href="archive.html">
          <i class='bx bx-revision'></i>
          <span class="text">Archives</span>
        </a>
      </li>
      <li>
        <a href="reports.html">
          <i class='bx bxs-message-dots'></i>
          <span class="text">Reports</span>
        </a>
      </li>
      <li>
        <a href="team.html">
          <i class='bx bxs-calendar'></i>
          <span class="text">Role Management</span>
        </a>
      </li>
    </ul>
    <ul class="side-menu"><li></li></ul>
  </section>

  <!-- CONTENT (offset by exact sidebar width) -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i class='bx bx-menu'></i>
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Search...">
          <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
        </div>
      </form>
      <input type="checkbox" id="switch-mode" hidden>
      <label for="switch-mode" class="switch-mode"></label>
      <a href="notif.html" class="notification">
        <i class='bx bxs-bell'></i>
        <span id="notificationCount" class="num"></span>
      </a>
      <a href="profile.html" class="profile">
        <img src="images/1.webp" id="navbar-profile-img" alt="Profile">
      </a>
    </nav>

    <!-- REPORTS CONTENT -->
    <div class="reports-section">
      <h2>Anomalies</h2>
      <table id="anomalies-table">
        <thead>
          <tr>
            <th>Live Food ID</th>
            <th>Kind of Live Food</th>
            <th>Gender</th>
            <th>Weight</th>
            <th>Status</th>
            <th>Anomaly/ies</th>
            <th>Severity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="reports-section">
      <h2>Requests</h2>
      <table id="requests-table">
        <thead>
          <tr>
            <th>Request ID</th>
            <th>Type</th>
            <th>Requested By</th>
            <th>Role</th>
            <th>Details</th>
            <th>Date Requested</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- Floating QR Button -->
  <div class="floating-btn" onclick="startQrScanner()">
    <i class='bx bx-qr-scan'></i>
  </div>

  <!-- Scanner Container -->
  <div id="qr-scanner" style="display: none;">
    <div id="reader" style="width: 100%; height: 100vh;"></div>
    <button id="close-scanner" onclick="stopQrScanner()">Close Scanner</button>
  </div>

  <!-- Boxicons + QR Scanner -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/html5-qrcode"></script>

  <script src="notification.js"></script>
  <script src="reports.js"></script>
</body>
</html>
