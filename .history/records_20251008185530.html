	<!-- CONTENT -->

		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>

				<img src="IMAGES/" id="navbar-profile-img">
			</a>
		</nav>
		<!-- NAVBAR -->


		 <!-- LIVESTOCK RECORDS -->
        <div class="container">
            <header>
                <div class="filterEntries">
                    <div class="entries">
                        Show <select name="" id="table_size">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select> entries
                    </div>

                    <div class="filter">
                        <label for="search">Search:</label>
                        <input type="search" name="" id="search" placeholder="Enter livestock ID or type">
                    </div>
                </div>

                <div class="actionButtons">
                    <button id="registerLivestockBtn">Register Livestock</button>
                    <div class="exportMenu">
                        <button class="exportBtn">Export Data <i class="fas fa-chevron-down"></i></button>
                        <div class="exportOptions">
                            <button id="exportPDF">Export as PDF</button>
                            <button id="exportExcel">Export as Excel</button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="table-container">
                <table>
                    <thead>
                        <tr class="heading">
                            <th>Livestock ID</th>
                            <th>Kind of Livestock</th>
                            <th>Gender</th>
                            <th>Weight</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="userInfo">
                        <!-- Data will be displayed here automatically -->
                    </tbody>
                </table>
            </div>

            <footer>
                <span class="showEntries">Showing 1 to 10 of 0 entries</span>
                <div class="pagination">
                    <!-- Pagination buttons will be generated here -->
                </div>
            </footer>
        </div>

        <!-- Popup Form -->
        <div class="dark_bg">
            <div class="popup">
                <header>
                    <h2 class="modalTitle">Register New Livestock</h2>
                    <button class="closeBtn">&times;</button>
                </header>

                <div class="body">
                    <form action="#" id="myForm">
                        <div class="inputFieldContainer">
                            <div class="form_control">
                                <label for="livestockId">Livestock ID:</label>
                                <div class="id-input-container">
                                    <input type="text" name="" id="livestockId" required>
                                    <button type="button" id="qrScanBtn" class="qr-scan-btn">
                                        <i class="fas fa-qrcode"></i> Scan QR
                                    </button>
                                </div>
                            </div>

                            <div class="form_control">
                                <label for="kindOfLivestock">Kind of Livestock:</label>
                                <select name="" id="kindOfLivestock" required>
                                    <option value="">Select type</option>
                                    <option value="Pig">Pig</option>
                                    <option value="Cattle">Cattle</option>
                                    <option value="Carabao">Carabao</option>
                                </select>
                            </div>

                            <div class="form_control">
                                <label for="gender">Gender:</label>
                                <select name="" id="gender" required>
                                    <option value="">Select gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>

                            <div class="form_control">
                                <label for="weight">Weight (kg):</label>
                                <input type="number" name="" id="weight" step="0.1" min="0" required>
                            </div>

                            <div class="form_control">
                                <label for="status">Status:</label>
                                <select name="" id="status" required>
                                    <option value="">Select status</option>
                                    <option value="In Entry Point">In Entry Point</option>
                                    <option value="In Holding Pen">In Holding Pen</option>
                                    <option value="In Slaughter House">In Slaughter House</option>
                                    <option value="In Exit Point">In Exit Point</option>
                                    <option value="Anomaly Detected">Anomaly Detected</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <footer class="popupFooter">
                    <button type="button" class="cancelBtn" style="display: none;">Cancel</button>
                    <button form="myForm" class="submitBtn">Submit</button>
                </footer>
            </div>
        </div>

        <!-- QR Scanner Modal -->
        <div class="qr_scanner_bg">
            <div class="qr_scanner_popup">
                <header>
                    <h2>QR Code Scanner</h2>
                    <button class="closeQRBtn">&times;</button>
                </header>
                <div class="scanner-container">
                    <div id="qr-reader"></div>
                </div>
            </div>
        </div>

        <!-- LIVESTOCK RECORDS ENDS HERE -->
    </section>
    <!-- CONTENT -->

    <script src="records.js"></script>
</body>
</html>
