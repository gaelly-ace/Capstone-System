</head>
<body>

	<section id="sidebar">

			<span class="text">SuperAdmin</span>
		</a>
		<ul class="side-menu top">
			<li>
				<a href="index.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="records.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Records</span>
				</a>
			</li>
			<li>
				<a href="archive.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Archives</span>
				</a>
			</li>
			<li class="active">
				<a href="reports.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Reports</span>
				</a>
			</li>
            <li>
				<a href="team.html">
					<i class='bx bxs-calendar' ></i>

				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
		
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="notif.html" class="notification">
				<i class='bx bxs-bell'></i>
				<span id="notificationCount" class="num"></span>
			</a>
			<a href="profile.html" class="profile">
				<img src="images/1.webp" id="navbar-profile-img">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- ANOMALIES SECTION -->
		<div class="reports-section">
            <h2>Anomalies</h2>
            <table id="anomalies-table">
                <thead>
                    <tr>
                        <th>Live Food ID</th>
                        <th>Kind of Live Food</th>
                        <th>Gender</th>
                        <th>Weight</th>
                        <th>Status</th>
                        <th>Anomaly/ies</th>
                        <th>Severity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- REQUESTS SECTION -->
        <div class="reports-section">
            <h2>Requests</h2>
            <table id="requests-table">
                <thead>
                    <tr>
                        <th>Request ID</th>
                        <th>Type</th>
                        <th>Requested By</th>
                        <th>Role</th>
                        <th>Details</th>
                        <th>Date Requested</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
	<!-- CONTENT -->

	<!-- Floating QR Button -->
<div class="floating-btn" onclick="startQrScanner()">
  <i class='bx bx-qr-scan'></i>
</div>

<!-- Scanner Container -->
<div id="qr-scanner" style="display: none;">
  <div id="reader" style="width: 100%; height: 100vh;"></div>
  <button id="close-scanner" onclick="stopQrScanner()">Close Scanner</button>
</div>

<!-- Boxicons + QR Scanner Library -->
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
<script src="https://unpkg.com/html5-qrcode"></script>
